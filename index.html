<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="/script.js" defer></script>
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="background-container">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="#" />
      </div>
      <div class="hero-image-container">
        <img src="./images/hero-mobile.jpg" alt="#" />
      </div>
      <div class="content-container">
        <h1 class="content-heading">We're <span>Coming soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="form-container">
          <form>
            <input
              class="form-input"
              type="email"
              placeholder="Email Address"
              required
            />
            <img
              class="input-error-image"
              src="./images/icon-error.svg"
              alt=""
            />
            <button type="submit" class="form-submit-button" formnovalidate>
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
            <span class="input-error-message"
              >Please provide a valid email</span
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
